    <style>

input[type='text'] {
    width: 100%;
    padding: 1em;

    margin: .5em 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: .25em;

input[type=submit] {
    width: 100%;
    font-size: 1em;
    background-color: #666;
    color: white;
    padding: 1em 2em;
    margin: 1em 0;
    border: none;
    border-radius: .25em;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: grey;
}

.form{
    border-radius: .25em;
    padding: 2em;
}

.form-field {
  display: inline-block;
  width: 100%;
  position: relative;
  margin: 1em 1em 0 0;
}

.form-field input {
  transition: .2s all linear;
}

.form-field label {
  position: absolute;
  top: 1.5em;
  left: 1em;
  font-size: 1em;
  color: #aaa;
  transition: .1s all linear;
  cursor: text;
  font-family: arial;
}

.form .form-field.active input {
  padding-left: 1em;
}

.form .form-field.active label {
  top: -1em;
  font-size: 1em;
  color: black;
}

    </style>



    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="

    <script>
    $(document).ready(function() {

  $('input').each(function() {

    $(this).on('focus', function() {
      $(this).parent('.form-field').addClass('active');
    });

    $(this).on('blur', function() {
      if ($(this).val().length == 0) {
        $(this).parent('.form-field').removeClass('active');
      }
    });

    if ($(this).val() != '') $(this).parent('.form-field').addClass('active');

  });

});

    </script>
